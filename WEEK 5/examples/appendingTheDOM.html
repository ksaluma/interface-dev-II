<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Appending the Dom</title>
<style>
#numbers, #operands{box-sizing:border-box; width:9em; float:left;}
#numbers>div, #operands>div{width:3em; text-align:center; height:3em; border:1px solid #ccc; float:left; border-radius:3px; box-sizing:border-box; padding:1em;}
#operands{width:3em;}
</style>
</head>

<body>
<div id="numbers"></div>
<div id="operands"></div>
<script>
var ops = Array();
ops['+']='add';
ops['-']='subtract';
ops['*']='mulitply';
ops['/']='divide';

for(i=9; i>-1; i--){
	var node = document.createElement('div'); //create div
	var textnode = document.createTextNode(i); // i is what is being fed... i is in the TextNode
	node.appendChild(textnode); //append children to document as text
	document.getElementById('numbers').appendChild(node); //finding direct children of 'numbers'
}


//creating buttons
for (var key in ops){
	var node = document.createElement('div');
	var textnode = document.createTextNode(key);
	node.className='operator '+ops[key];
	node.appendChild(textnode);
	document.getElementById('operands').appendChild(node); //send to operands id
}

</script>
</body>
</html>
